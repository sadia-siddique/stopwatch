
<!DOCTYPE html>
<html>
<head>
	<title>stop watch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	 <link rel="shortcut icon" href="watch.ico">

</head>
<body>

	<div id="stopwatch">
		<div class="time">
			<div id="min">00</div>:
			<div id="sec">00</div>:
			<div id="msec">00</div>
		</div>
		<div class="buttons">
			<button value="reset" onclick="start()">Start</button>
			<button value="stop" onclick="stop()">Stop</button>
			<button value="start" onclick="reset()">Reset</button>
			
		</div>
		<center>
		<h2 class="sw">STOP WATCH</h2>
		<h3 class="sw">Made by Sadia Siddique</h3>
	</center>

	</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
